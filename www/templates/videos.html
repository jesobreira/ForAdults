<div data-ng-controller='VideosController'>
	<ul class="list">
	    <li class="item" data-ng-repeat="item in videos.videos">
		    <a class="item item-thumbnail-left" href="#">
		      <img src="{{item.video.default_thumb}}">
		      <h2>{{item.video.title}}</h2>
		      <p>{{item.video.duration}}</p>
		    </a>			
	    </li>
	</ul>
</div>
